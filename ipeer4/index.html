<!DOCTYPE html>
<html lang="en" ng-app="ipeer4">
<head>
    <!-- Settings -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Page Info -->
    <title>iPeer</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="../bower_components/toaster/toaster.css" />
    <link rel="stylesheet" href="../ipeer4/styles/ipeer.css" />
    
    <!-- JS : Libraries -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/toaster/toaster.js"></script>

    <!-- JS: Application -->
    <script src="../ipeer4/ipeer4-config.js"></script>
    
    <!-- JS: Individual Route Modules -->
    <script src="../ipeer4/modules/home/home-module.js"></script>
    <script src="../ipeer4/modules/users/users-module.js"></script>
    <script src="../ipeer4/modules/courses/courses-module.js"></script>
    <script src="../ipeer4/modules/enrollments/enrollments-module.js"></script>
    <script src="../ipeer4/modules/groups/groups-module.js"></script>
    <script src="../ipeer4/modules/toaster/toaster-module.js"></script>
    
</head>
<body>
    
    <!-- Toast Messages from AngularJS-Toaster -->
	<toaster-container toaster-options="{'limit': 1, 'position-class': 'toast-top-full-width-opaque'}"></toaster-container>

    <!-- Load current view -->
    <div ng-view class="container"></div>

</body>
</html>
