<div ng-controller="UsersEditController">
<div ng-show="userProfile.show">

<div class="row" id="header"> 
<h1>User Profile - Edit</h1>
<p>Return to <a href="/ipeer4/#/">home page</a></p>
</div>
    
<form class="form-horizontal" role="form" id="userEditForm">
    <div class="form-group">
        <label class="control-label col-sm-2" for="firstname" id="firstname_label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" ng-model="user.first_name">
    </div></div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lastname" id="lastname_label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" ng-model="user.last_name">
    </div></div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email" id="email_label">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" ng-model="user.email">
    </div></div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="update" ng-click="updateUser()">Save</button>
            <button type="submit" id="delete" ng-click="deleteUser()">Delete User</button>
            <button type="submit" id="cancel" ng-click="cancel()">Cancel</button>
    </div></div>        
</form>

</div>
</div>
