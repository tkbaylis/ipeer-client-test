<div ng-controller='CoursesEditController'>   

<div class="row" id="header"> 
<h1>Course - Edit</h1>
<p>Return to <a href="#/">home page</a></p>
</div>
    
<form class="form-horizontal" role="form" id="courseEditForm" ng-show="courseProfile.show">

    <div class="form-group">
        <label class="control-label col-sm-2" for="name" id="name_label">Course Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" ng-model="course.name">
    </div></div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="update" ng-click="updateCourse()">Save</button>
            <button type="submit" id="delete" ng-click="deleteCourse()">Delete Course</button>
            <button type="submit" id="cancel" ng-click="cancel()">Cancel</button>
    </div></div>
            
</form>

</div>
